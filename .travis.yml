language: ruby
cache: bundler
rvm:
  - 2.3

sudo: false

before_install:
  - gem update --system
  - gem install bundler
  - gem install jekyll
  - bundle install
script: ./docs/scripts/generate.sh

branches:
  only:
    - better-docs

env:
  global:
    JEKYLL_ENV: production
    GEMFILE: docs/website/Gemfile

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: false
  on:
    branch: better-docs
  local_dir: docs/website/_site
  target_branch: gh-pages
